<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" required
                [(ngModel)]="client.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" required
                [(ngModel)]="client.age" name="age" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" required
                [(ngModel)]="client.telephone" name="telephone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" required
                [(ngModel)]="client.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="GÃªnero" required
                [(ngModel)]="client.gender" name="gender">
        </mat-form-field>
        
    </form>
    <div class="contentButton">
        <button mat-raised-button (click)="createClient()" class="save">
            Salvar
        </button>
    
        <button mat-raised-button (click)="cancel()" class="cancel">
            Cancelar
        </button>
    </div>
</mat-card>
